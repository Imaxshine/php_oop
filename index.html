<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Register</title>
    <style>
        .theme{
            background-color: #1a1a1a;
            color: #ffffff;
        }
    </style>
</head>
<body>
<dialog class="myDialog">
    <div class="outputs"></div>
</dialog>
    <div>
        <form id="register">
            <div>
                <span>registration form</span>
            </div>

            <div class="my-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" id="name" required>
            </div>

            <div class="my-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="text" id="email" required>
            </div>

            <div class="my-3">
                <label class="form-label" for="pass1">Password</label>
                <input class="form-control" type="password" id="pass1" required>
            </div>

            <div class="my-3">
                <label class="form-label" for="pass2">Confirm password</label>
                <input class="form-control" type="password" id="pass2" required>
            </div>

            <div class="my-3">
                <button class="btn btn-success w-100" onclick="Register()">registration</button>
            </div>
        </form>
    </div>
    <script src="/oop/reg/js/reg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
