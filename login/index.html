<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Register</title>
    <style>
        .theme{
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .formHolder{
            height: 100vh;
            font-family: Tahoma,Arial,Verdana,sans-serif;
        }
    </style>
</head>
<body>
<!--Mode-->

<dialog class="myDialog">
    <div class="outputs"></div>
</dialog>
<div class="formHolder d-flex justify-content-center align-items-center">
    <form class="shadow-lg p-5 rounded" id="loginForm">
        <div class="text-center">
            <span class="text-capitalize">login form</span>
        </div>

        <div class="my-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="text" id="email" required>
        </div>

        <div class="my-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" id="password" required>
        </div>

        <div class="my-3">
            <button class="btn btn-success w-100" onclick="Login()">Log-in</button>
        </div>

        <div>
            <p>
                <span class="fw-bolder">I don't have an account </span> <a class="text-decoration-none text-primary" href="/oop/index.html"> register here</a>
            </p>
        </div>
    </form>
</div>
<script src="/oop/login/js/"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
